<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Driven JS</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header"> Using Javascript to Change the HTML</div>
	
	<div class="buttonList">
		<button onclick="show('0Calculator.html')">0) Calculator</button> <br>
		<button onclick="show('1HideShow.html')">1) Hide / Show</button> <br>
		<button onclick="show('2Change7Styles.html')">2) Change 7 Styles</button> <br>
		<button onclick="show('3MoveText.html')">3) Move Text</button> <br>
		<button onclick="show('4AddToArray.html')">4) Add to Array</button> <br>
		<button onclick="show('5OverOut.html')">5) Over Out</button> <br>
		<button onclick="show('6GrowingImage.html')">6) Growing Image</button> <br>
		<button onclick="show('7PixelIncrease.html')">7) Pixel Increase</button> <br>
		<button onclick="show('8RunningSum.html')">8) Running Sum</button> <br>
		<button onclick="show('9Stack.html')">9) Stack Changes</button> <br>
	</div>
	
	<iframe id="section" src="intro.html"></iframe>
	
	<div class="footer">Tam Tran</div>
	
	<script>
		function show(page) {
			document.getElementById("section").src = page;
		}
	</script>
</body>
</html>
